<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="input-container">
            <h1>My To Do List</h1>
            <input type="text" placeholder="Add a new to do..." id="inputBox" class="input" autofocus>
            <input type="button" value="Add" id="addBtn" class="input">
        </div>
        <ul class="todolist" id="todoList">
          <!--  <li>task1</li>
            <li>task2</li>
            <li>task3</li> -->
        </ul>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
